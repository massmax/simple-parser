<html ng-app="testApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Parser</title>
    <link href='./css/style.css' rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./bootstrap-3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap-3.2.0/css/bootstrap-theme.min.css" />
    <script src="./js/angular.js"></script>
    <script src="./js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>

<div ng-controller="testController">
	<div id="add-task-panel" class="fadein fadeout showpanel panel">
		<div class="panel-heading">
            <span class="glyphicon glyphicon-cog"></span><span style="font-size: 1.5em"> Парсер резюме с RABOTA.E1.RU</span>
		</div>
		<div class="panel-body">
            <form>
            Поиск по слову:
			<div class="task" ng-repeat="item in items">
					<input setfocus="{{$last}}" ng-keydown="keyPress($event);" size="70" placeholder="Введите слово..." type="text" ng-model="item.tex" id='ID{{$index}}'/>
			</div>
             </form><form>
                  <button class="btn btn-primary" type="button" ng-click="searchStr()" ><span class="glyphicon glyphicon-search"></span>  Найти</button>
                  <!--<button class="btn btn-info" type="button" ng-click="reloadRoute()" ><span class="glyphicon glyphicon-refresh"></span>  Сбросить</button>-->
                </form>
            <div ng-show="toggle">
                <!-- таблица -->
                <br/>
                <h3><b>Банк резюме</b></h3>
                <div ng-show="resumeTable">
                    <table class="table table-hover" >
                        <tr>
                            <th>Title</th>
                            <th>Title-text</th>
                            <th>Pay</th>
                        </tr>
                        <tr ng-repeat="obj in objList">
                            <td>{{obj.emitent}}</td>
                            <td>{{obj.emissionDate|date:'dd-MM-yyyy'}}</td>
                            <td>{{obj.emSgtin}}</td>
                        </tr>
                        <tr><b>{{stat}}</b></tr>
                    </table>
                </div>
                <div class="alert alert-info" role="alert" ng-show="emStat">{{statEm}}</div>

            </div>
		</div>
	</div>
</div>
</body>
</html>
